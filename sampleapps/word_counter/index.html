<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markdown's Word Counter</title>
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="./loadFiles.js"></script>
  <script src="./printResult.js"></script>
  <script src="./filterLine.js"></script>
  <script src="./countWord.js"></script>
  <script src="./ignorewords.js"></script>
  <script src="./checkSupported.js"></script>
  <script src="./checkFiles.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <h1>単語カウンタ</h1>
  <p>
    対象のディレクトリを指定。<br />
    <input type="file" name="files[]" id="file" webkitdirectory><br /></p>
  <p>
    読み込みたいファイル名を指定（複数可）<br />
    <textarea name="fileName" id="filename" cols="60" rows="10">article.md</textarea>
  </p>
  <p>オプション
    <ul>
      <li>バッククォートで囲まれた単語を除く: <input type="checkbox" name="removeBackquote" id="option1" checked="on"></li>
    </ul>
  </p>
  <p><input type="submit" id="submit" value="Execute!!!"></p>
  <div id="result"></div>

  <p>
    Ignore 1,000 most common US English words.<br />
    Refer to <a href="https://gist.github.com/deekayen/4148741">deekayen/1-1000.txt</a>
  </p>
  <script>
    let file = document.getElementById('file');
    file.addEventListener('change', saveFiles, false);
    let submit = document.getElementById('submit');
    submit.addEventListener('click', execute, false);

  </script>
</body>

</html>
