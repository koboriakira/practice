<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markdown's Word Counter</title>
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="./loadFiles.js"></script>
  <script src="./printResult.js"></script>
  <script src="./filterLine.js"></script>
  <script src="./countWord.js"></script>
  <script src="./ignorewords.js"></script>
  <script src="./checkSupported.js"></script>
  <script src="./checkFiles.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <h1 class="uk-heading-line uk-text-center"><span>単語カウンタ</span></h1>
  <div class="uk-margin-auto uk-text-left" style="width: 800px;">
    <div class="uk-margin" uk-form-custom>
      <input type="file" id="file" webkitdirectory>
      <button class="uk-button uk-button-default" type="button" tabindex="-1">フォルダを指定</button>
    </div>
    <textarea name="fileName" id="filename" rows="5" class="uk-textarea uk-margin" placeholder="読み込みたいファイル名を指定（改行区切りで複数設定できます。）"></textarea>
    </p>
    <div class="uk-margin">
      <h3 class="uk-heading-bullet">オプション</h3>
      <ul class="uk-list">
        <li>
          <span>バッククォートで囲まれた単語を除く:</span>
          <input type="checkbox" name="removeBackquote" id="option1" checked="on" class="uk-checkbox">
        </li>
      </ul>
    </div>
    <button id="submit" class="uk-button uk-button-default uk-margin">Execute!!!</button>
  </div>
  <div id="result"></div>

  <p class="uk-text-center">
    Ignore 1,000 most common US English words.<br />
    Refer to <a href="https://gist.github.com/deekayen/4148741">deekayen/1-1000.txt</a>
  </p>
  <script>
    let file = document.getElementById('file');
    file.addEventListener('change', saveFiles, false);
    let submit = document.getElementById('submit');
    submit.addEventListener('click', execute, false);

  </script>
</body>

</html>
