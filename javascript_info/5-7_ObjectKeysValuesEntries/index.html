<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };

    let sumSalaries = salaries => Object.values(salaries).reduce((sum, elem) => sum += elem, 0);
    alert(sumSalaries(salaries)); // 650

    let user = {
      name: 'John',
      age: 30
    };

    let count = obj => Object.keys(obj).length;

    alert(count(user)); // 2

  </script>
</head>

</html>
