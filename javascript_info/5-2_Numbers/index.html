<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      let readNumber = () => {
        while (true) {
          const input = prompt('Enter a number.');
          if (isFinite(input)) {
            return +input;
          }
          if (input === null || input === '') {
            return null;
          }
        }
      };
      alert(readNumber());
    </script>
  </head>
  <body></body>
</html>
