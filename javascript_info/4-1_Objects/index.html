        let sum = (salaries) => {
            let sum = 0;
            for (let name in salaries) {
                sum += salaries[name];
            }
            return sum;
        }

        let salaries = {
            John: 100,

        };

        // alert( sum(salaries) );

        /**********************************************************/

        let multiplyNumeric = (menu) => {
            for (let key in menu) {
                if (typeof menu[key] !== "number") continue;
                menu[key] *= 2;
            }
        };

        let menu = {
            width: 200,
            height: 300,
            title: "My menu",
        };

        multiplyNumeric(menu);
