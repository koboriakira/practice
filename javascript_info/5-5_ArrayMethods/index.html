<!DOCTYPE html>

    <title>Document</title>
    <script>
      let camelize = str => {
        const splittedStrings = str.split('-');
        return splittedStrings.reduce(
          (result, item) => (result += item[0].toUpperCase() + item.slice(1))
        );
      };
      console.log(camelize('-webkit-transition'));

      let filterRange = (arr, min, max) => {
        return arr.filter(item => item >= 1 && item <= 4);
      };
      console.log(filterRange([5, 3, 8, 1]));
    </script>
