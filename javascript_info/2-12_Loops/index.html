<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        while (true) {
            let input = prompt("Please input a number greater than 100.")
            if (input > 100) {
                break;
            }
            if (!input) {
                break;
            }
        }
    </script>
</head>
