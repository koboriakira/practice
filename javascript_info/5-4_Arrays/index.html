<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    let genres = ['Jazz', 'Blues'];
    console.log(genres);
    genres.push('Rock-n-Roll')
    console.log(genres);
    genres[1] = 'Classics'
    console.log(genres);
    genres.shift();
    console.log(genres);
    genres.unshift('Rap', 'Raggae')
    console.log(genres);

    let sumInput = () => {
      let array = [];
      while (true) {
        let input = +prompt('Enter a number.');
        if (!isFinite(input)) break;
        array.push(input);
      }

      let sum = 0;
      for (let val of array) {
        sum += val;
      }
      console.log(sum);
    }
    sumInput();
  </script>
</head>
